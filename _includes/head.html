<head>
  <title>
    {% if page.title %}
      {% unless page.title contains site.title %}
        {{ page.title }} &ndash; {{ site.title }}
      {% endunless %}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#9DCA3B">
  
  {% include fav.html %}

  {% include third-party-tags.html %}

  <script async src="{{ '/assets/scripts/lazysizes.min.js' | absolute_url }}"></script>

  <link rel="preload" href="{{ site.img_dir | absolute_url }}imbue-logo.png" as="image">
  {% comment %}Cache-busting using site.time!{% endcomment %}
  <link rel="preload" href="{{ 'assets/stylesheets/main.css' | absolute_url }}?{{ site.time | date: '%s%N' }}" as="style">

  <link
    rel="stylesheet"
    href="{{ 'assets/stylesheets/main.css' | absolute_url }}?{{ site.time | date: '%s%N' }}"
  >

  {%- include scripts.html -%}

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {% feed_meta %}
  {% seo %}
</head>
