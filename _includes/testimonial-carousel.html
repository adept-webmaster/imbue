<div id="testimonialCarouselControls" class="carousel text-center text-light bg-primary slide mb-5 animated fadeInUp" data-ride="false" data-interval="false">
  <h4 class="py-4">Testimonials</h4>
  <div class="carousel-inner container text-uppercase px-0">
    {% for testimonial in site.testimonials %}
      <div class="carousel-item text-center pt-3 pb-5 px-5 {% if forloop.first == true %} active{% endif %}">
        <p class="m-0">
          {{ testimonial.content | markdownify }}
        </p>
        <span>&#8210; {{ testimonial.author }}</span>
      </div>
    {% endfor %}
  </div>

  <a
  class="carousel-control-prev" href="#testimonialCarouselControls" role="button" data-slide="prev">
    <i class="carousel-prev-icon fas fa-angle-left"></i>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#testimonialCarouselControls" role="button" data-slide="next">
    <i class="carousel-next-icon fas fa-angle-right"></i>
    <span class="sr-only">Next</span>
  </a>
</div>
