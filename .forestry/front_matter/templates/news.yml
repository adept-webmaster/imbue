---
label: News
hide_body: false
display_field: title
fields:
- type: textarea
  label: Title
  name: title
  description: Title of post
  config:
    required: true
    wysiwyg: false
    schema:
      format: markdown
- type: datetime
  name: date
  label: Date
  description: Date of the post
  config:
    date_format: YYYY-MM-DD
    time_format: HH:mm:ss
    display_utc: true
    required: true
- type: text
  name: thumb
  label: Thumbnail Filename
  description: Filename of the thumbnail you want to use (include file extension)
  config:
    required: true
- type: text
  name: layout
  label: Layout
  hidden: true
  config:
    required: true
  description: Layout of post. Recommended is post
  default: post
pages:
- _posts/post-title.md
